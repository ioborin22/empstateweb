<VirtualHost *:80>

    ServerName www.empstateweb.com
    ServerAlias empstateweb.com

    ServerAdmin ioborin22@gmail.com
    DocumentRoot /var/www/html/www.empstateweb.com

    ErrorLog ${APACHE_LOG_DIR}/www.empstateweb.com.error.log
    CustomLog ${APACHE_LOG_DIR}/www.empstateweb.com.access.log combined

    <IfModule mod_headers.c>
        Header set Cache-Control "max-age=31536000"
    </IfModule>

    # Alias for serving static files from public directory
    Alias /assets/css /var/www/html/www.empstateweb.com/public/assets/css
    Alias /assets/images /var/www/html/www.empstateweb.com/public/assets/images
    Alias /assets/js /var/www/html/www.empstateweb.com/public/assets/js

    <Directory /var/www/html/www.empstateweb.com/public/assets>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>

